<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-operand" id="previous-operand"></div>
      <div class="current-operand" id="current-operand">0</div>
    </div>
    
    <div class="keypad">
      <button class="btn special" data-action="clear">AC</button>
      <button class="btn special" data-action="backspace">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><path d="m16 9-4 4"/><path d="m12 9 4 4"/></svg>
      </button>
      <button class="btn special" data-action="percent">%</button>
      <button class="btn operator" data-operator="÷">÷</button>
      
      <button class="btn number" data-number="7">7</button>
      <button class="btn number" data-number="8">8</button>
      <button class="btn number" data-number="9">9</button>
      <button class="btn operator" data-operator="×">×</button>
      
      <button class="btn number" data-number="4">4</button>
      <button class="btn number" data-number="5">5</button>
      <button class="btn number" data-number="6">6</button>
      <button class="btn operator" data-operator="-">-</button>
      
      <button class="btn number" data-number="1">1</button>
      <button class="btn number" data-number="2">2</button>
      <button class="btn number" data-number="3">3</button>
      <button class="btn operator" data-operator="+">+</button>
      
      <button class="btn number zero" data-number="0">0</button>
      <button class="btn number" data-number=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
    </div>
  </div>
  <script src="sc.js"></script>
</body>
</html>
